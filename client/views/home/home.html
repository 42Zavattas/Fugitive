<h1 class="main-title">
  <span>FuGITIvE</span>
</h1>

<div class="container">

  <div class="lognup-form" style="margin-bottom: 1em; border: 1px solid red;">
    <form ng-submit="vm.lognup()">

      <input type="email"
             ng-model="vm.user.email"
             ng-model="user.email"
             placeholder="email"/>

      <button type="submit">
        Lognup
      </button>

    </form>
  </div>
  <div class="lognup-form" style="margin-bottom: 1em; border: 1px solid red;">
    <form ng-submit="vm.lognupFake()">

      <input type="text"
             ng-model="vm.uuid"
             placeholder="vm.uuid"/>

      <button type="submit">
        Lognup fake
      </button>

    </form>
  </div>

  <form ng-submit="vm.genLink()" name="linkform">

    <div class="input-main--container">

      <input class="input-main"
             ng-model="vm.link.dst"
             required
             ng-pattern="vm.urlValidate"
             type="text"/>

      <button class="input-main--submit" ng-show="linkform.$valid">
        create
      </button>

    </div>

  </form>

  <div ng-if="vm.resLink">
    <pre>fugitive.link/{{ vm.resLink.src }}</pre>
  </div>

</div>
