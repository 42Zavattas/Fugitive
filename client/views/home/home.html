<img class="sideback left" src="assets/explode2.png" alt=""/>
<img class="sideback right" src="assets/explode.png" alt=""/>


<div class="notifications">
  <div class="notifications--container">
    <div class="notif info">
      Fugitive transform your links into unique usage links, who will radically destroy
      themselves after utilisation.
    </div>
  </div>
</div>

<a class="main-title" href="/">
  <h1>
    <span>FuGITIvE</span>
  </h1>
</a>

<div class="content">

  <form ng-submit="vm.genLink()" name="linkform">

    <div class="input-main--container">

      <input class="input-main"
             select-on-creation
             autofocus
             id="foo"
             name="src"
             ng-class="{ valid: linkform.src.$valid, invalid: (linkform.src.$invalid && linkform.src.$dirty) }"
             ng-model="vm.link.dst"
             required
             ng-pattern="vm.urlValidate"
             type="text"/>

      <button class="input-main--submit"
              ng-show="false"
              ng-disabled="linkform.$invalid">
        create
      </button>

      <div class="helper-container">
        <span class="helper-error" ng-if="linkform.src.$invalid && linkform.src.$dirty">
          Bad URL
        </span>
        <span class="helper-success" ng-if="linkform.$valid">
          Press ENTER
        </span>
        <span class="helper-info" ng-if="linkform.src.$pristine">
          Enter an URL
        </span>
      </div>

    </div>

  </form>

</div>
